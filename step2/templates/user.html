<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{props.title}}</title>
</head>
  <body>
    <div id="contents">
      <p>{{props.msg}}</p>
      <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
        </tr>
        <tr>
          {% for col in user %}
          <td>{{ col }}</td>
          {% endfor %}
        </tr>
      </table>
    </div>
    <hr>
    <a href="/users">Users List</a>
    <a href="/">Home</a>
  </body>
</html>
